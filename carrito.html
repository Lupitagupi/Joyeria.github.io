<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Joyería</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Ajustes específicos para carrito */
        .img1 {
            height: 40px;   
            width: 40px;    
        }
        .img2 {
            height: 80px;   
            width: 80px;    
            margin-right: 15px; 
        }
        .producto {
            width: 450px;  
            margin: 15px auto; 
            padding: 10px;  
        }
        .contenedor {
            width: 350px;   
            margin: 20px auto; 
        }
        .boton-contenedor {
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-container">
       
        <a href="inicio.html" class="back-button">← Volver al Inicio</a>
        
        <h1>Carrito de Compras</h1>
        
        <div class="producto">
            <img src="Imagenes/palomita.png" class="img1">
            <img src="Imagenes/img1.png" class="img2">
            <div class="detalles">
                <p><strong>Anillo de Compromiso 14k.</strong></p>
                <p>$1,600</p>
                <p><em>Envío gratis</em></p>
            </div>
        </div>
    
        <div class="producto">
            <img src="Imagenes/palomita.png" class="img1">
            <img src="Imagenes/img2.png" class="img2">
            <div class="detalles">
                <p><strong>Mini Arracada 10k.</strong></p>
                <p>$950</p>
                <p><em>Envío gratis</em></p>
            </div>
        </div>
        
       
        <div class="contenedor">
            <div class="final">
                <h2>Producto:</h2>
                <h2>Envío:</h2>
                <h2>TOTAL:</h2>
            </div>
            <div class="final">
                <h2>$2550</h2>
                <h2>GRATIS</h2>
                <h2>$2550</h2>
            </div>
        </div>
    
        <div class="boton-contenedor">
            <button>Continuar Compra</button> 
        </div>
    </div>
</body>
</html>
